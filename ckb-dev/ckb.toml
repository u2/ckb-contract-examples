# Config generated by `ckb init`

data_dir = "data"

[chain]
# Choose the kind of chains to run, possible values:
# - specs/dev.toml
# - specs/testnet.toml
spec = "specs/dev.toml"

[logger]
filter = "info,chain=debug,script=debug"
color = true
log_to_file = true
log_to_stdout = true

[sentry]
# set to blank to disable sentry error collection
dsn = ""

[network]
listen_addresses = ["/ip4/0.0.0.0/tcp/8115"]
public_addresses = []

# Node connects to nodes listed here to discovery other peers when there's no local stored peers.
# When chain.spec is changed, this usually should also be changed to the bootnodes in the new chain.
bootnodes = []

reserved_peers = []
reserved_only = false
max_peers = 125
max_outbound_peers = 8
# 2 minutes
ping_interval_secs = 120
# 20 minutes
ping_timeout_secs = 1200
connect_outbound_interval_secs = 15

[rpc]
listen_address = "0.0.0.0:8114"

# Default is 10MiB = 10 * 1024 * 1024
max_request_body_size = 10485760

# List of API modules: ["Net", "Pool", "Miner", "Chain", "Stats", "Experiment"]
modules = ["Net", "Pool", "Miner", "Chain", "Stats", "Experiment"]

[sync]
verification_level = "Full"
orphan_block_limit = 1024

[tx_pool]
max_pool_size = 10000
max_orphan_size = 10000
max_proposal_size = 10000
max_cache_size = 1000
max_pending_size = 10000
txs_verify_cache_size = 100000

#[block_assembler]
# value is set as always success binary hash
#code_hash = "0x28e83a1277d48add8e72fadaa9248559e1b632bab2bd60b27955ebc4c03800a5"
#args = []
[block_assembler]
code_hash = "0x28e83a1277d48add8e72fadaa9248559e1b632bab2bd60b27955ebc4c03800a5"
args = ["0x36c329ed630d6ce750712a477543672adab57f4c"]


[script]
runner = "Assembly"
